<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연혁</title>
    <link rel="stylesheet" href="./css/history.css" />
  </head>
  <body>
    <div class="history">
      <input type="radio" name="tab" id="2023" checked />
      <input type="radio" name="tab" id="2022" />
      <input type="radio" name="tab" id="2021" />
      <input type="radio" name="tab" id="2020" />
      <input type="radio" name="tab" id="2019" />
      <div class="btn-box">
        <label for="2023">2023</label>
        <label for="2022">2022</label>
        <label for="2021">2021</label>
        <label for="2020">2020</label>
        <label for="2019">2019</label>
      </div>
      <div class="page-box">
        <div class="page page-2023">2023</div>
        <div class="page page-2022">2022</div>
        <div class="page page-2021">2021</div>
        <div class="page page-2020">2020</div>
        <div class="page page-2019">2019</div>
      </div>
    </div>
  </body>
</html>
