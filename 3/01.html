<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        width: 150px;
        height: 150px;
        list-style: none;
      }
      li:nth-child(1) {
        background-color: #ff0000;
        float: left;
      }
      li:nth-child(2) {
        background-color: #0000ff;
        float: left;
      }
      li:nth-child(3) {
        background-color: #008000;
        float: right;
      }
      li:nth-child(4) {
        background-color: #ffff00;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
