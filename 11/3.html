    <script>
      const hello = function () {
        console.log("hello");
      };

      const goodbye = () => {
        console.log("goodbye");
      };

      (function () {
        console.log("즉시실행");
      })();

      (function num() {
        console.log(100);
      })();

      (() => {
        console.log(100);
      })();

      hello();
      goodbye();
    </script>
