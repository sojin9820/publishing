<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/54c2b5cde2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-chat">
    <div class="wrapper">
      <header class="header chat-header">
        <div class="header-top">
          <div class="header-column">
            <i class="fa fa-fighter-jet"></i>
            <i class="fa fa-wifi"></i>
          </div>
          <div class="header-column">
            <span class="header-time">15:29</span>
          </div>
          <div class="header-column">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-bluetooth-b"></i>
            <span class="header-battery"
              >100%<i class="fa fa-battery-full"></i
            ></span>
          </div>
        </div>
        <!-- e:해더상단 -->
        <div class="header-bottom">
          <div class="header-column">
            <span class="header-text">Manage</span>
          </div>
          <div class="header-column">
            <span class="header-text"
              >Chat<span class="header-number">1</span></span
            >
          </div>
          <div class="header-column">
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>
        <!-- e:해더하단 -->
      </header>
      <!-- e:header -->
      <main class="chat-window">
        <div class="date-divider">
          <span class="date-divider-text">화요일 2024년 1월 16일 </span>
        </div>
        <section class="chat-message chat-from-me">
          <span class="chat-message-time">11:37</span>
          <div class="chat-message-box">
            <span class="chat-message-body">Hello!</span>
            <span class="chat-message-body text-left"
              >This is a test message!<br />message</span
            >
            <span class="chat-message-body">This is a test message</span>
          </div>
        </section>
        <section class="chat-message chat-to-me">
          <img
            src="images/empty.jpg"
            alt="대화상대"
            class="chat-message-avatar"
          />
          <div class="chat-message-box">
            <span class="chat-message-body">Hello!</span>
            <span class="chat-message-body"
              >This is a test message! This is a test message</span
            >
            <span class="chat-message-body">This is a test message</span>
          </div>
          <span class="chat-message-time">11:45</span>
        </section>
      </main>
      <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab tab-bar-selected">
          <i class="fa-solid fa-user"></i>
          <span class="tab-bar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab">
          <i class="fa-solid fa-comment"></i>
          <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab">
          <i class="fa-solid fa-ellipsis"></i>
          <span class="tab-bar-title">More</span>
        </a>
      </nav>
      <!-- e:tab-bar -->
    </div>
  </body>
</html>
