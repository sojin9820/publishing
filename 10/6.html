<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
    프롬포트 창으로 점수를 입력 받아서
  100-90 A학점
  89-80 B학점
  79-70 c학점
  69-60 D학점
  나머지는 F학점
 -->
    <script>
      let score = prompt("점수를 입력하세요");
      if (score >= 90 && score <= 100) {
        console.log(`${score}은 A학점 입니다.`);
      } else if (score >= 80 && score < 90) {
        console.log(`${score}은 B학점 입니다.`);
      } else if (score >= 70 && score < 80) {
        console.log(`${score}은 C학점 입니다.`);
      } else if (score >= 60 && score < 70) {
        console.log(`${score}은 D학점 입니다.`);
      } else if (score >= 0 && score < 60) {
        console.log(`${score}은 F학점 입니다.`);
      } else {
        console.log("잘못된 입력");
      }
    </script>
  </head>
  <body></body>
</html>
